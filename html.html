<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SargetaQuadrinhos</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-full bg-cyan-500" 
    style="background-image: radial-gradient(circle, rgba(0,0,0,0.2) 1px, transparent 1px);
            background-size: 10px 10px;">
    <!-- Navbar -->
    <nav class="bg-amber-400 text-amber-950 p-4 shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex-grow text-center">
                <a class="text-3xl font-['Permanent_Marker',cursive] text-center mt-4" href="#">
                    Sarjeta dos Quadrinhos
                </a>
            </div>
            <div class="space-x-4 font-['Permanent_Marker',cursive] text-xl"> 
                <a class="hover:underline" href="#">Início</a>
            </div>
        </div>
    </nav>

    <h2 class="text-3xl font-['Permanent_Marker',cursive] text-center mt-4">
        Os maiores de todos os tempos
    </h2>
    <!--imagens principais-->
    <div class="flex flex-wrap justify-center items-center gap-6 mt-10">
        <img src="https://m.media-amazon.com/images/I/91gxzjACb9L._AC_UF1000,1000_QL80_.jpg" class="w-1/3 md:w-1/4 lg:w-1/5 h-auto object-cover rounded-lg shadow-lg" href="https://pt.wikipedia.org/wiki/Batman" alt="Imagem 1">
        <img src="https://www.comicpool.de/wp-content/uploads/2019/07/Superman1_Heft_192.jpg" class="w-1/3 md:w-1/4 lg:w-1/5 h-auto object-cover rounded-lg shadow-lg" href="https://pt.wikipedia.org/wiki/Superman" alt="Imagem 2">
        <img src="https://m.media-amazon.com/images/I/91DIFt+VjGL.jpg" class="w-1/3 md:w-1/4 lg:w-1/5 h-auto object-cover rounded-lg shadow-lg" href="https://pt.wikipedia.org/wiki/Homem-Aranha" alt="Imagem 3">
    </div>
    
    <!-- Seção do Blog -->
    <section class="container mx-auto mt-8 p-4 max-w-xl bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-['Permanent_Marker',cursive] text-center mb-4">Última Postagem</h2>
        <div class="flex flex-col items-center">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgPEcN-x9OCnvG5hE7BE1ce2c4AqXopDnDMCGu4h9jQkHNrtSXGJ7B9ICED9zanUw32pPvyLvEHYU4mmCoq-2x_5Lp_X6o_1I61fpoYDj019atvMrO5A6RrdVHEx8M-uiwmNOOtVrxbiJrlPORjbakp4ZsmwBgHUcwoWkj1WWd2VNT4GOXsKOzLzbeunWU/s320/HA%20saga%201.jpg"
            class="w-64 h-auto rounded-lg shadow-lg" alt="Imagem do HQ">
        
            <p class="text-sm text-gray-700 mt-3 text-justify">A lendária saga do Homem-Aranha em uma edição inesquecível. Confira todos os detalhes e descubra por que essa HQ se tornou um clássico atemporal.</p>
        </div>
    </section>

    <!-- Formulários e Inputs -->
    <div class="container mx-auto mt-4 p-4">
        <form class="mt-4 space-y-3 font-['Permanent_Marker',cursive']">
            <label class="block text-lg">Nome:</label>
            <input type="text" class="w-full p-2 border rounded text-lg shadow-lg" placeholder="Digite seu nome" />
            <label class="block text-lg">Email:</label>
            <input type="email" class="w-full p-2 border rounded text-lg shadow-lg" placeholder="Digite seu email" />
            <button class="bg-amber-400 text-amber-950 px-4 py-2 rounded mt-3 font-['Permanent_Marker',cursive] text-lg shadow-lg">
                Enviar
            </button>
        </form>
    </div>
</body>
</html>
