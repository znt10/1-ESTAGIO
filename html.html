<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SargetaQuadrinhos</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-full bg-cyan-500" 
    style="background-image: radial-gradient(circle, rgba(0,0,0,0.2) 1px, transparent 1px);
            background-size: 10px 10px;">
    <!-- Navbar -->
    <nav class="bg-amber-400 text-amber-950 p-4 shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex-grow text-center">
                <a class="text-3xl font-['Permanent_Marker',cursive] text-center mt-4" href="#">
                    Sarjeta dos Quadrinhos
                </a>
            </div>
            <div class="space-x-4 font-['Permanent_Marker',cursive] text-xl"> 
                <a class="hover:underline" href="#">Início</a>
                <a class="hover:underline" href="#">Sobre</a>
                <a class="hover:underline" href="#">Contato</a>
            </div>
        </div>
    </nav>

    <h2 class="text-3xl font-['Permanent_Marker',cursive] text-center mt-4">
        Os maiores de todos os tempos
    </h2>
    
    <!-- Imagens principais -->
    <div class="flex flex-wrap justify-center items-center gap-6 mt-10">
        <img src="https://m.media-amazon.com/images/I/91gxzjACb9L._AC_UF1000,1000_QL80_.jpg" class="w-1/3 md:w-1/4 lg:w-1/5 h-auto object-cover rounded-lg shadow-lg" alt="Batman">
        <img src="https://www.comicpool.de/wp-content/uploads/2019/07/Superman1_Heft_192.jpg" class="w-1/3 md:w-1/4 lg:w-1/5 h-auto object-cover rounded-lg shadow-lg" alt="Superman">
        <img src="https://m.media-amazon.com/images/I/91DIFt+VjGL.jpg" class="w-1/3 md:w-1/4 lg:w-1/5 h-auto object-cover rounded-lg shadow-lg" alt="Homem-Aranha">
    </div>

    <!-- Blog -->
    <section class="container mx-auto mt-10 p-4">
        <h2 class="text-3xl font-['Permanent_Marker',cursive] text-center mb-6">Blog - Últimas Postagens</h2>

        <!-- Postagem 1 -->
        <article class="bg-white shadow-lg rounded-lg overflow-hidden mb-6">
            <img src="https://example.com/imagem1.jpg" class="w-full h-64 object-cover" alt="HQ 1">
            <div class="p-4">
                <h3 class="text-2xl font-bold">Título da HQ</h3>
                <p class="text-gray-700 mt-2">Descrição sobre a HQ.</p>
                <a href="#" class="text-blue-500 mt-3 inline-block hover:underline">Leia mais...</a>
            </div>
            <!-- Comentários -->
            <div class="bg-gray-100 p-4">
                <h4 class="text-xl font-semibold">Comentários</h4>
                <textarea class="w-full p-2 border rounded mt-2" placeholder="Deixe um comentário..."></textarea>
                <button class="bg-amber-400 text-amber-950 px-4 py-2 rounded mt-2 font-['Permanent_Marker',cursive] shadow-lg">
                    Enviar
                </button>
            </div>
        </article>
    </section>

    <!-- Formulário de Contato -->
    <div class="container mx-auto mt-4 p-4">
        <form class="mt-4 space-y-3 font-['Permanent_Marker',cursive]">
            <label class="block text-lg">Nome:</label>
            <input type="text" class="w-full p-2 border rounded text-lg shadow-lg" placeholder="Digite seu nome" />
            <label class="block text-lg">Email:</label>
            <input type="email" class="w-full p-2 border rounded text-lg shadow-lg" placeholder="Digite seu email" />
            <button class="bg-amber-400 text-amber-950 px-4 py-2 rounded mt-3 font-['Permanent_Marker',cursive] text-lg shadow-lg">
                Enviar
            </button>
        </form>
    </div>
</body>
</html>
